<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{main/layout.html}"
>
<head>
    <link th:href="@{/assets/css/myPage/myPage.css}" rel="stylesheet" />
    <style>
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: seagreen;
            color: white;
            font-size: 16px;
        }

        td {
            background-color: #f9f9f9;
            color: black;
        }

        td a {
            text-decoration: none;
            color: #28a745;
        }

        td a:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .delete-button,
        .received-button,
        .write-button {
            color: white;
            background-color: seagreen;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .delete-button:hover,
        .received-button:hover,
        .write-button:hover {
            background-color: #218838;
        }

        .no-messages {
            color: white;
            font-size: 18px;
            margin-top: 30%;
            text-align: center;
        }

        form {
            width: 99%;
            max-width: 1000px;
            margin-bottom: 75px;
            margin-top: -45px;
            height: 450px;
            max-height: 450px;
        }

        .delete-button {
            float: left;
            background-color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            table {
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .submit-button {
            color: white;
            background-color: seagreen;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .list-button {
            color: black;
            background-color: #f1f1f1;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Hover effects */
        .submit-button:hover {
            background-color: darkseagreen;
        }

        .list-button:hover {
            background-color: darkred;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #007bff;
        }

        .pagination a:hover {
            background-color: #e9ecef;
        }

        .pagination .current {
            background-color: #007bff;
            color: white;
            cursor: default;
        }

        /* 모달 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            height: 500px;
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal-form-container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
        }

        .modal-form-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /*.modal-form-content input,*/
        /*.modal-form-content textarea {*/
        /*    width: 100%;*/
        /*    padding: 10px;*/
        /*    margin: 10px 0;*/
        /*    border: 1px solid #ccc;*/
        /*    border-radius: 4px;*/
        /*}*/

        .modal-form-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-form-container h1 {
            color: black;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .form-group label {
            flex: 0 0 30%;
            margin-right: -120px;
            color: black;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .large-textarea {
            height: 150px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div layout:fragment="mainContent" class="fontQnsvlf">
    <div class="flex">
        <div class="myPageLeft">
            <h2 class="textCenter">마이페이지</h2>
            <div>
                <ul class="myPageNav">
                    <li>
                        <a href="/myPage/info">
                            <span>내 정보</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myPage/followList">
                            <span>친구 요청</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myPage/friend">
                            <span>친구 목록</span>
                        </a>
                    </li>
                    <li>
                        <a href="/message/list">
                            <span class="here">쪽지 목록</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="myPageRight">
            <h1>보낸 쪽지 목록</h1>

            <div th:if="${#lists.isEmpty(pageDTO.dtoList)}" class="no-messages">
                <p>보낸 쪽지가 없습니다.</p>
            </div>

            <div th:unless="${#lists.isEmpty(pageDTO.dtoList)}">
                <form method="post" th:action="@{/message/send/delete}" onsubmit="return validateForm()">
                    <button type="submit" class="delete-button">삭제</button>
                    <table>
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll" onclick="toggleSelectAll()" />
                            </th>
                            <th>번호</th>
                            <th>받는사람</th>
                            <th>제목</th>
                            <th>날짜</th>
                            <th>읽음 여부</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="message, iterStat : ${pageDTO.dtoList}">
                            <td class="checkbox-container">
                                <input type="checkbox" name="messageIds" th:value="${message.id}" class="messageCheckbox"/>
                            </td>
                            <td><a th:href="@{/message/send/view?messageId={id}(id=${message.id})}" th:text="${iterStat.index + pageDTO.offset + 1}"></a></td>
                            <td th:text="${message.receiverId}"></td>
                            <td><a th:href="@{/message/send/view?messageId={id}(id=${message.id})}" th:text="${message.title}"></a></td>
                            <td th:text="${#temporals.format(message.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${message.isRead ? '읽음' : '안 읽음'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <!-- 네비게이션 버튼 -->
            <div class="navigation-buttons">
                <button type="button" class="received-button" onclick="window.location.href='/message/list';">받은쪽지목록</button>
                <button type="button" class="write-button" id="openMessageModal">쪽지 쓰기</button>
            </div>

            <!-- 페이징 -->
            <div class="pagination">
                <span th:if="${pageDTO.prev}">
                    <a th:href="@{/message/send/list(page=${pageDTO.blockStart - 1}, size=${size})}">이전</a>
                </span>

                <span th:each="i : ${#numbers.sequence(pageDTO.blockStart - 1, pageDTO.blockEnd - 1)}">
                    <a th:href="@{/message/send/list(page=${i + 1}, size=${size})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'current' : ''"></a>
                </span>

                <span th:if="${pageDTO.next}">
                    <a th:href="@{/message/send/list(page=${pageDTO.blockEnd + 1}, size=${size})}">다음</a>
                </span>
            </div>

            <!-- 메시지 작성 모달 -->
            <div id="messageModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <div class="modal-form-container">
                        <h1>쪽지</h1>
                        <br><br><br>
                        <form method="post" th:action="@{/message/regist}" id="messageForm">
                            <div class="modal-form-content">
                                <div class="form-group">
                                    <label for="receiverId">받는 사람:</label>
                                    <input type="text" id="receiverId" name="receiverId" required placeholder="받는 사람을 입력하세요" />
                                </div>

                                <div class="form-group">
                                    <label for="title">제목:</label>
                                    <input type="text" id="title" name="title" required placeholder="제목을 입력하세요" />
                                </div>
                                <div class="form-group">
                                    <label for="content">내용:</label>
                                    <textarea class="large-textarea" id="content" name="content" required placeholder="쪽지 내용을 입력하세요"></textarea>
                                </div>
                            </div>
                            <div class="modal-form-buttons">
                                <button type="submit" class="submit-button">보내기</button>
                                <button type="button" class="list-button" id="closeMessageModal">취소</button>
                            </div>
                            <input type="hidden" id="senderId" name="senderId" th:value="${senderId}" />
                            <input type="hidden" id="regDate" name="regDate" th:value="${T(java.time.LocalDateTime).now()}" />
                        </form>
                    </div>
                    <div id="error-message" class="error-message" style="color: red; display: none;">
                        <p th:text="${errorMessage}">에러 메시지</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

        <script>
            // 기존 체크박스 함수
            function toggleSelectAll() {
                const selectAllCheckbox = document.getElementById('selectAll');
                const checkboxes = document.querySelectorAll('.messageCheckbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            }

            function validateForm(){
                const selectMessages = document.querySelectorAll('.messageCheckbox:checked');
                if(selectMessages.length === 0){
                    alert('삭제할 쪽지를 선택해주세요.');
                    return false;
                }
                return true;
            }

            // 모달
            const modal = document.getElementById('messageModal');
            const openModalBtn = document.getElementById('openMessageModal');
            const closeModalBtn = document.querySelector('.modal-close');
            const cancelBtn = document.getElementById('closeMessageModal');

            // 오류 메시지 처리
            const errorMessage = /*[[${errorMessage}]]*/ null;

            if (errorMessage) {
                // 오류 메시지가 있으면 모달을 열고 메시지를 표시
                modal.style.display = 'block';
                const errorMessageElement = document.getElementById('error-message');
                errorMessageElement.style.display = 'block';
                errorMessageElement.querySelector('p').textContent = errorMessage;
            }

            // 모달 열기
            openModalBtn.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            // 모달 닫기 함수
            function closeModal() {
                modal.style.display = 'none';
                document.getElementById('messageForm').reset();
            }

            // 닫기 버튼 클릭 시 모달 닫기
            closeModalBtn.addEventListener('click', closeModal);
            // 취소 버튼 클릭 시 모달 닫기
            cancelBtn.addEventListener('click', closeModal);
            // 모달 외부 클릭 시 모달 닫기
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

        </script>
    </div>
</div>

</body>
</html>
