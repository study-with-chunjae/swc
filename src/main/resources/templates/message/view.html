<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{main/layout.html}"
>
<head>
    <link th:href="@{/assets/css/myPage/myPage.css}" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3CD99;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            height: 400px;
            max-height: 400px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 40px;
        }

        .message-info {
            /*margin-bottom: 230px;*/
            flex: 1;
            max-height: 300px;
            /*overflow-y: auto;*/
            padding-bottom: 60px;
        }

        .message-info p {
            font-size: 20px;
            line-height: 1.6;
            color: #555;
            margin: 5px 0;
        }

        .message-info span {
            font-weight: bold;
            white-space: pre-line;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            align-items: baseline;
            justify-content: center;
            bottom: 20px;
            background: fixed;
            position: absolute;
        }

        .list-button {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #28a745;
            width: 150px;
            height: 10%;
        }

        .list-button:hover {
            background-color: #218838;
        }

        .delete-button {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #dc3545;
            width: 150px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .buttons .mark-unread-button {
            background-color: #28a745;
        }

        .buttons .mark-unread-button:hover {
            background-color: #218838;
        }

        form {
            text-align: center;
            /*margin-top: 20px;*/
        }

        input[type="hidden"] {
            display: none;
        }

        .message-info p {
            /*margin-bottom: 60px; !* 버튼들이 겹치지 않도록 여유 공간 추가 *!*/
        }

        .mark-unread-container {
            display: inline-block;
            /*align-items: center;*/
            /*justify-content: flex-start;*/
            /*gap: 10px;*/
            /*margin-top: 10px;*/
        }

        .container{
            text-decoration: black;
        }

        .message-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
            padding: 10px 0;
        }

        .message-content {
            flex: 1;
            margin-top: 10px;
            word-wrap: break-word;
            white-space: normal;
            overflow-y: auto;
            max-height: 240px;
            padding-right: 10px;
        }


        .isRead {
            position: absolute;
            left: 20px;
            bottom: 60px;
            display: flex;
            align-items: center;
        }

        .isRead p {
            margin-right: 10px;
            color: black;
        }
    </style>
</head>
<div layout:fragment="mainContent" class="fontQnsvlf">
    <div class="flex">
        <div class="myPageLeft">
            <h2 class="textCenter">마이페이지</h2>
            <div>
                <ul class="myPageNav">
                    <li>
                        <a href="/myPage/info">
                            <span>내 정보</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myPage/followList">
                            <span>친구 요청</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myPage/friend">
                            <span>친구 목록</span>
                        </a>
                    </li>
                    <li>
                        <a href="/message/list">
                            <span class="here">쪽지 목록</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="myPageRight">
            <h1>받은 쪽지</h1>

            <div class="container">
                <div class="message-info">
                    <div class="message-info-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <p>제목: <span th:text="${message.title}"></span></p>
                        <p>보낸 사람: <span th:text="${message.senderId}"></span></p>
                    </div>
                    <div class="message-content">
                        <p class="content" >내용: <span th:text="${message.content}"></span></p>
                    </div>

                <div class="isRead" style="display: flex; align-items: center;">
                    <p style="margin-right: 10px; color: black;">읽음 여부: <span th:text="${message.isRead ? '읽음' : '안 읽음'}"></span></p>
                    <form action="#" th:action="@{/message/markAsUnRead}" method="post" style="display: inline-flex" >
                        <button type="submit" class="mark-unread-button">안 읽음</button>
                        <input type="hidden" th:value="${message.id}" name="messageId" />
                    </form>
                </div>

            </div>
                <div class="buttons">
                    <button class="list-button" type="button" onclick="window.location.href='/message/list';">목록으로</button>

                    <form method="post" th:action="@{/message/delete}">
                        <input type="hidden" name="messageIds" th:value="${message.id}"/>
                        <button type="submit" class="delete-button">삭제</button>
                    </form>
                </div>
        </div>
        </div>
</html>
