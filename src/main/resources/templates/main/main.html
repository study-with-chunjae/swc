<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/header.html}">
<head>
  <link th:href="@{/assets/css/main.css}" rel="stylesheet"/>
  <link th:href="@{/assets/css/header.css}" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    .all {
      max-width: 1280px;
      margin: 50px auto;
      padding: 60px;
      background-color: #fff;
      border-radius: 8px;
    }

    .content {
      max-width: 1280px;
      margin: auto;
      background-image: url('/assets/public/mainback.png'); /* Removed trailing slash */
      background-size: cover; /* Ensures the image covers the container */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
    }

    .content1 {
      width: 78%;
      float: left;
      padding: 35px;
      border-radius: 15px;
      background-color: white;
      height: 700px;
      margin-top: 30px;
      margin-left: 15px;
    }

    .content2 {
      width: 20%;
      margin-top: 30px;
      float: left;
      padding: 20px;
      border-radius: 15px;
      background-color: white;
      height: 700px;
    }

    .content3 {
      width: 15%;
      float: left;
      border-radius: 15px;
      background-color: white;
    }

  </style>
</head>
<body>
<div class="all">
  <div class="content" style="height: 840px;" layout:fragment="maincontent">

    <section class="content2" >
      <h3 style="text-align: center">프로필</h3>
      <aside class="shared-learning">
        <div class="thumbnail-group">
          <img th:src="@{/assets/public/human.png}" alt="Thumbnail">
        </div>
        <div class="likes" th:text="${memberDTO.name + '님'}"></div>
        <button class="button">➕ 친구 추가</button>
        <button class="button">✉️ 쪽지 보내기</button>
      </aside>
    </section>

    <section class="content1" >

      <h2>오늘의 학습</h2>
      <section class="content3" style="margin-top: 23px">

        <div class="weekday-container">
          <button class="arrow up">▲</button>
          <ul id="weekday-list" class="weekday-list">
            <!-- Days will be dynamically injected here -->
          </ul>
          <button class="arrow down">▼</button>

          <p id="today" style="margin-top: 10px; font-size: 16px; text-align: center;"></p>
        </div>

        <div id="calendar-modal" class="calendar-modal hidden">
          <input type="date" id="date-picker">
          <button id="close-calendar">닫기</button>
        </div>
        <div><script th:src="@{/assets/js/main.js}" layout:fragment="mainscript"  th:inline="javascript"></script></div>
      </section>


      <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slider" id="slider">
            <article class="learning-card" th:each="post, status:${postMainDTOList}">
                <div class="thumbnail">
                  <img th:src="${post.image}" alt="Thumbnail">
                <p class="category" th:text="${post.topics}"></p>
                <p class="category" th:text="${post.hashtag}"></p>
              </div>
              <div class="info">
                <h3 class="title" th:text="${post.title}"></h3>
                <p class="description" th:text="${post.content}"></p>
                <div class="shared-by">
                  <th:block th:each="share, status:${post.shares}">
                    <div th:text="${share.member.name}"></div>
                  </th:block>
                </div>
              </div>
            </article>
            <!-- 추가적으로 더 많은 <article> 요소를 등록 -->
          </div>
        </div>
        <div class="slider-indicators">
          <!-- Dots will be dynamically added here -->
        </div>
      </div>



    </section>
  </div>
</div>

</body>
</html>
