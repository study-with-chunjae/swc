<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{main/layout.html}"
>
<head>
  <link th:href="@{/assets/css/main/main.css}" rel="stylesheet" />
</head>
<div layout:fragment="mainContent" class="fontQnsvlf">
  <div class="flex">
    <section class="content1">
      <div>
        <h3 style="text-align: center; margin-top: 15px">프로필</h3>
        <aside class="shared-learning">
          <div class="thumbnail-group center">
            <img th:src="${profileImage != null ? profileImage : '/assets/public/human.png'}" alt="Thumbnail" />
          </div>
          <button class="profileImgEdit">Edit</button>
          <div class="likes" th:text="${memberDTO.name + '님'}" style="text-align: center; margin-top: 10px">

          </div>
          <div>
            <button class="button" th:data-member-id="${memberDTO.memberId}" onclick="handleFriendRequest(this)"><img th:src="@{/assets/public/followIcon.png}" alt="friendPlus" width="15px" /> 친구 추가</button>
            <button class="button" th:data-member-id="${memberDTO.memberId}" onclick="sendMessage(this)">✉️ 쪽지 보내기</button>
            <div><script>
              function sendMessage(button) {
                var receiverId = button.getAttribute('data-member-id');
                if(!receiverId){
                  alert("받는 사람의 ID가 없습니다.");
                  return;
                }
                window.location.href = "/message/regist?receiverId=" + receiverId;
              }
            </script></div>
            <button class="button" id="registBtn">📝 학습 등록</button>
            <div><script>
              const registBtn = document.getElementById("registBtn")
              registBtn.addEventListener("click", ()=>{
                location.href="/post/register"
              });
            </script></div>
          </div>
          <div class="studyDream center">
            <div>
              <p style="text-align: center">학습 목표</p>
              <div class="center studyDreamContent" th:text="${memberDTO.myInfo}">
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>

    <section class="content2">
      <h2>오늘의 학습</h2>
      <section class="content3" style="margin-top: 20px">
        <div class="weekday-container">
          <input type="date" class="styled-date" />
          <button class="arrow up">▲</button>
          <ul id="weekday-list" class="weekday-list">
            <!-- Days will be dynamically injected here -->
          </ul>
          <button class="arrow down">▼</button>
          <p
            id="today"
            style="font-size: 16px; text-align: center"
          ></p>
        </div>
        <div class="slider-container">
          <div class="slider-wrapper">
            <div class="slider" id="slider">

              <article
                class="learning-card"
                th:if="${!postMainDTOList.isEmpty()}"
                th:each="post, status:${postMainDTOList}"
              >
                <div class="thumbnail">
                  <img th:src="${post.image == null ? '/upload/images/default_image.jpg' : post.image}" alt="Thumbnail" />
                  <p class="category" th:text="${post.topics}"></p>
                  <p class="category" th:text="${post.hashtag}"></p>
                  <div class="thumbUps">❤️ 좋아요 [[${post.thumbUps}]]</div>
                </div>
                <div class="info">
                  <h3 class="title" th:text="${post.title}"></h3>
                  <p class="description" th:text="${post.content}"></p>
                  <div class="shared-by">
                    <th:block th:each="share, status:${post.shares}">
                      <div th:text="${share}"></div>
                    </th:block>
                  </div>
                </div>
              </article>
              <article
                class="learning-card"
                th:if="${postMainDTOList.isEmpty()}"
              >
                <div class="info">
                  <h3 class="title" th:text="'등록된 오늘의학습이 없습니다.'"></h3>
                </div>
              </article>
              <!-- 추가적으로 더 많은 <article> 요소를 등록 -->
            </div>
          </div>
          <div class="slider-indicators">
            <!-- Dots will be dynamically added here -->
          </div>
        </div>
      </section>
    <div>
      <script th:inline="javascript">
        let baseDate = new Date([[${createdAt}]]);
      </script>
      <script
        th:src="@{/assets/js/main.js}"
        layout:fragment="mainscript"
        th:inline="javascript"
      ></script>
    </div>
    </section>
  </div>
</div>
</body>
</html>
