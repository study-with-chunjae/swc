<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8" />
    <title>layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/assets/css/main/header.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/main/layout.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3cd99;
        }
    </style>
</head>

<body>
<div class="center">
    <div class="layoutHeader"></div>
</div>
<div class="ccenter">
    <header>
        <a href="/post/main"
        ><img
          th:src="@{/assets/public/logo.png}"
          alt="K-MOOC 로고"
          style="width: 150px"
        /></a>
        <nav>
            <ul class="tabs">
                <li
                  th:class="${viewType == 'today' ? 'active' : ''}"
                  th:onclick="|location.href='/post/main'|"
                >
                    오늘의 학습
                </li>
                <li
                  th:class="${viewType == 'my' ? 'active' : ''}"
                  th:onclick="|location.href='/post/list'|"
                >
                    나의학습
                </li>
                <li
                  th:class="${viewType == 'share' ? 'active' : ''}"
                  th:onclick="|location.href='/post/sharelist'|"
                >
                    공유학습
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button>
                <a href="/main/main"
                ><img
                  th:src="@{/assets/public/pen.png}"
                  alt="serach 로고"
                  style="width: 20px"
                /></a>
            </button>
        </div>
        <div class="user-info">
            <a href="#" class="user-name">김천재</a>
            <ul class="dropdown">
                <li><a href="#">나의 정보</a></li>
                <li><a href="#">친구 목록</a></li>
            </ul>
            <button class="login-btn">
                <img src="/assets/public/exitDoor.png" alt="로그아웃" width="40px" />
                <span class="tooltip">로그아웃</span>
            </button>
        </div>
    </header>
</div>

<div class="center">
    <div class="contentArea">
        <div layout:fragment="mainContent" class="mainContent"></div>
    </div>
</div>

<th:block layout:fragment="script"></th:block>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
