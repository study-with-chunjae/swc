<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout.html}"
>
<head>
    <link th:href="@{/assets/css/main/main.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/main/header.css}" rel="stylesheet"/>
    <style>

        .content2 {
            min-width: 980px;
            margin: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255);
            height: 600px;
            border-radius: 8px;
            color : black;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        input[type="date"],
        textarea {
            width: 88%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .button2 {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100px;
        }

        #btnSubmit {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #btnSubmit:hover {
            background-color: #0056b3;
        }

        #btnReset {
            background-color: #6c757d;
            color: #fff;
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #btnDelete {
            background-color: #ff0000;
            color: #fff;
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #btnReset:hover {
            background-color: #5a6268;
        }

        #btnBack {
            background-color: #28a745;
            color: #fff;
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #btnBack:hover {
            background-color: #218838;
        }

        td[th\\:colspan="2"] {
            text-align: center;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            input[type="text"],
            input[type="file"],
            input[type="date"],
            textarea {
                width: 100%;
            }

            td {
                display: block;
                width: 100%;
            }

            td[th\\:colspan="2"] {
            text-align: center;
            margin-top: 20px;
        }
        }
        .styled-select {
            position: relative;
            width: 200px;
            display: inline-block;
        }

        select {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            appearance: none; /* Removes default browser styles */
            -webkit-appearance: none; /* Removes Safari default styles */
            -moz-appearance: none; /* Removes Firefox default styles */
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #007BFF;
        }

        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Arrow customization */
        .styled-select::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
        }
        .tag-container{
            display : flex;
            flex-wrap: wrap;
        }
        .tag-div {
            color: black;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 8px;
        }
        .tag-span{
            margin : 3px;
        }
        .tag-remove {
            background-color: transparent;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div layout:fragment="mainContent" class="fontQnsvlf">
        <div class="content2">
            <form  method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="title">제목</label></td>
                        <td><input type="text" name="title" id="title" th:value="${postDTO.title}" th:maxlength="100"></td>
                    </tr>
                    <tr>
                        <td><label for="content">내용</label></td>
                        <td><textarea name="content" id="content" th:maxlength="2000" th:text="${postDTO.content}"
                        ></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="file">이미지</label></td>
                        <td>
                            <input type="file" name="file" id="file">
                        </td>
                    </tr>
                    <tr>
                        <td>오늘의 학습 노출여부</td>
                        <td>
                            <input id="todayType_1" type="radio" name="todayType" value="1" th:checked="${postDTO.todayType == 1}">
                            <label for="todayType_1">노출</label>
                            <input id="todayType_0" type="radio" name="todayType" value="0" th:checked="${postDTO.todayType == 0}">
                            <label for="todayType_0">노출안함</label>
                        </td>
                    </tr>
                    <tr>
                        <td>오늘의 학습 노출기간</td>
                        <td>
                            <input id="displayAt" type="date" name="displayAt" th:value="${#temporals.format(postDTO.displayAt,'yyyy-MM-dd')}">
                            &nbsp;~&nbsp;
                            <input id="displayEnd" type="date" name="displayEnd" th:value="${#temporals.format(postDTO.displayEnd,'yyyy-MM-dd')}">
                        </td>
                    </tr>
                    <tr>
                        <td>해시태그</td>
                        <td>
                            <div class="input-container">
                                <input type="text" id="tag-input" placeholder="10자 이내로 4개까지 등록 가능합니다.">
                            </div>

                            <div class="tag-container" id="tag-container">
                                <!-- Tags will be dynamically added here -->
                                <th:block th:each="tag,status:${postDTO.hashtags}">
                                    <div th:class="'tag-div'">
                                        <span th:class="'tag-span'" th:text="${tag}"></span>
                                        <button class="content2" th:class="'tag-remove'" th:text="'x'" th:data-value="${tag}" th:onclick="'remove(this);'"></button>
                                    </div>
                                    <div><script>
                                        document.addEventListener("DOMContentLoaded", function () {
                                            // Predefined set of background colors
                                            const colors = ["#f1f1b2", "#cde8de", "#fae1ff", "#ffdab9"];

                                            // Select all .tag-div elements
                                            const tagDivs = document.querySelectorAll(".tag-div");

                                            // Assign a random background color to each .tag-div
                                            tagDivs.forEach(tagDiv => {
                                                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                                                tagDiv.style.backgroundColor = randomColor;
                                            });
                                        });
                                    </script></div>
                                </th:block>
                            </div>
                            <input type="hidden" id="hashtag-input" name="hashtag" th:value="${postDTO.hashtagString}">
                        </td>
                    </tr>
                    <tr>
                        <td th:colspan="2" style="text-align: center;padding: 30px;">
                            <button class="button2" type="submit" id="btnSubmit">수정</button>
                            <button class="button2" type="reset" id="btnReset">취소</button>
                            <button class="button2" type="button" id="btnDelete">삭제</button>
                            <button class="button2" type="button" id="btnBack">목록</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div>
                <script th:inline="javascript">

                    const hashtags = [[${postDTO.hashtagString}]];
                    const tags = hashtags.split(',');
                    const inputElement = document.getElementById('tag-input');
                    const hiddenInputElement = document.getElementById('hashtag-input');

                    inputElement.addEventListener('keydown', (event) => {
                        handleInput(event);
                    });

                    function handleInput(event) {
                        const input = event.target;
                        const value = input.value.trim();
                        if (event.key === 'Enter') {
                            console.log(value);
                            if(!value){
                                event.preventDefault();
                                console.log("!value");
                                return;
                            }
                            if(tags.length>=4){
                                event.preventDefault();
                                console.log("tags.length>=4");
                                return;
                            }
                            if (value.length <= 5) {
                                event.preventDefault();
                                event.stopPropagation();
                                addTag(value.startsWith('#') ? value : `#${value}`);
                                input.value = '';
                            } else {
                                event.preventDefault();
                                alert('5글자 까지만 입력하세요.');
                            }
                        }
                    }

                    function addTag(value) {
                        if (value == null || value === '') return;
                        if (tags.includes(value)) return;
                        if (tags.length >= 4) return;

                        tags.push(value);
                        console.log("tags : " + tags.join(','));

                        const tagContainer = document.getElementById('tag-container');
                        const tagElement = document.createElement('div');
                        tagElement.className = 'tag-div';

                        // Assign a random background color
                        const colors = ["#f1f1b2", "#cde8de", "#fae1ff", "#ffdab9"];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        tagElement.style.backgroundColor = randomColor;

                        const span = document.createElement('span');
                        span.className = 'tag-span';
                        span.textContent = value;
                        tagElement.appendChild(span);

                        const button = document.createElement('button');
                        button.className = 'tag-remove';
                        button.textContent = '×';
                        tagElement.appendChild(button);

                        tagContainer.appendChild(tagElement);

                        button.addEventListener("click", () => {
                            removeTag(value, button);
                        });

                        updateHiddenInput();
                    }

                    function removeTag(value, button) {
                        const index = tags.indexOf(value);
                        if (index > -1) {
                            tags.splice(index, 1);
                            button.parentElement.remove();
                            updateHiddenInput();
                        }
                        console.log("tags : "+ tags.join(','));
                    }

                    function updateHiddenInput() {
                        hiddenInputElement.value = tags.join(',');
                    }

                    function prepareFormData() {
                        updateHiddenInput();
                    }

                    function remove(element){
                        removeTag(element.getAttribute("data-value"),element);
                    }
                </script>
            </div>
        </div>

</div>
</body>
