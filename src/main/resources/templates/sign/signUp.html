<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="/assets/css/sign/signUp.css" />
  </head>
  <body>
    <div class="signBackground">
      <div class="center">
        <div>
          <div class="signHeader"></div>
          <div class="center">
            <div class="signContainer">
              <div class="signUpContent">
                <h2>회원가입</h2>
                <div class="inputArea">
                  <form id="signupForm">
                    <div class="signUpLeft">
                      <div>
                        <div>
                          <input
                            type="text"
                            id="signupId"
                            class="custom-input"
                            oninput="validateId(this)"
                            placeholder="아이디"
                            required
                          />
                          <button
                            type="button"
                            onclick="checkMemberId()"
                            class="btn"
                          >
                            &lt;= 중복확인
                          </button>
                        </div>
                        <p id="idCheckMessage" class="validation-message"></p>
                      </div>
                      <div>
                        <input
                          type="password"
                          id="signupPwd"
                          class="custom-input"
                          oninput="validatePassword(this)"
                          placeholder="비밀번호"
                          required
                        />
                        <p id="pwdValidMessage" class="validation-message">
                          비밀번호는 영어, 숫자, 특수문자를 포함해야 하며,
                          10~20자여야 합니다.
                        </p>
                      </div>
                      <div>
                        <input
                          type="password"
                          id="signupPwdConfirm"
                          class="custom-input"
                          placeholder="비밀번호 확인"
                          required
                        />
                        <p id="pwdMatchMessage" class="validation-message">
                          비밀번호가 일치하지 않습니다.
                        </p>
                      </div>
                      <div>
                        <button type="button" class="btn"></button>
                      </div>
                    </div>
                    <div class="signUpRight">
                      <div>
                        <input
                          type="text"
                          id="signupName"
                          class="custom-input"
                          oninput="validateName(this)"
                          placeholder="이름"
                          required
                        />
                        <p id="nameValidMessage" class="validation-message"></p>
                      </div>
                      <div>
                        <div>
                          <input
                            type="email"
                            id="signupEmail"
                            class="custom-input"
                            oninput="validateEmail(this)"
                            placeholder="이메일"
                            required
                          />
                          <button
                            type="button"
                            onclick="sendVerificationEmail()"
                            class="btn"
                            id="sendCodeBtn"
                          >
                            인증번호 전송
                          </button>
                        </div>
                        <p id="emailValidMessage" class="validation-message">
                          유효한 이메일 주소를 입력해주세요.
                        </p>
                        <div
                          id="verificationSection"
                          style="display: none; margin-top: 10px"
                        >
                          <div>
                            <input
                              type="text"
                              id="verificationCode"
                              class="custom-input"
                              placeholder="인증번호 6자리"
                            />
                            <span
                              id="timer"
                              style="line-height: 35px; color: #dc3545"
                            ></span>
                          </div>
                          <button
                            type="button"
                            onclick="verifyEmail()"
                            class="btn"
                            id="checkCodeBtn"
                          >
                            인증확인
                          </button>
                        </div>
                        <p id="emailVerificationMessage"></p>
                      </div>
                      <div>
                        <input
                          type="tel"
                          id="signupPhone"
                          class="custom-input"
                          oninput="validatePhone(this)"
                          placeholder="전화번호"
                          required
                        />
                        <p id="phoneValidMessage" class="validation-message">
                          전화번호는 11자리 숫자여야 합니다.
                        </p>
                      </div>
                      <button type="submit" class="btn" style="font-size: 24px">
                        회원가입
                      </button>
                      <button
                        type="button"
                        class="btn"
                        onclick="window.location.href='/sign/signIn'"
                      >
                        로그인 페이지로 돌아가기
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript" src="/assets/js/sign/signUp.js"></script>
  </body>
</html>
