<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .form-group {
        margin-bottom: 15px;
      }
      .validation-message {
        margin-top: 5px;
        font-size: 14px;
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>개인정보 보호를 위해 패스워드를 변경해주세요.</h2>
    <form id="passwordChangeForm">
      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input
          type="password"
          id="newPassword"
          oninput="validatePassword(this)"
          required
        />
        <p id="pwdValidMessage" class="validation-message">
          비밀번호는 영어, 숫자, 특수문자를 포함해야 하며, 10~20자여야 합니다.
        </p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" required />
        <p id="pwdMatchMessage" class="validation-message">
          비밀번호가 일치하지 않습니다.
        </p>
      </div>
      <button type="submit">비밀번호 변경</button>
    </form>

    <script>
      // 비밀번호 유효성 검사
      function validatePassword(input) {
        const messageEl = document.getElementById("pwdValidMessage");
        if (
          !input.value.match(
            /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?]).{10,20}$/
          )
        ) {
          messageEl.style.display = "block";
          return false;
        } else {
          messageEl.style.display = "none";
          return true;
        }
      }

      // 비밀번호 변경
      document
        .getElementById("passwordChangeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (!validatePassword({ value: newPassword })) {
            alert("비밀번호 형식이 올바르지 않습니다.");
            return;
          }

          if (newPassword !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
          }

          try {
            const token = document.cookie
              .split("; ")
              .find((row) => row.startsWith("accessToken="))
              ?.split("=")[1];

            const response = await fetch("/sign/change-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                token: token,
                newPassword: newPassword,
              }),
            });

            if (response.ok) {
              alert("비밀번호가 성공적으로 변경되었습니다.");
              window.location.href = "/";
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            alert("비밀번호 변경 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
