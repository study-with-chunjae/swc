<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/admin/main.html}"
>

<div layout:fragment="admincontent">
    <style>
        form {

            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-floating input {
            border: 1px solid #ced4da;
            border-radius: 4px;
            height: 3rem;
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .form-floating input:focus {
            border-color: #495057;
            box-shadow: 0 0 5px rgba(73, 80, 87, 0.5);
            outline: none;
        }

        .form-floating label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9rem;
            color: #6c757d;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8rem;
            color: #495057;
        }

        button {
            background-color: #343a40;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #495057;
        }

        .alert {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert .btn-close {
            font-size: 1rem;
        }
    </style>
    <form th:action="@{/admin/login}" method="post">
        <h1 class="h3 mb-4 fw-normal">로그인</h1>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="adminId" name="adminId" placeholder="관리자 아이디" required>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        </div>

        <button class="w-100 btn btn-lg btn-dark" type="submit">로그인</button>
    </form>
</div>
