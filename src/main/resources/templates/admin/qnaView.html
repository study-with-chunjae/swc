<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/admin/main.html}">
<div layout:fragment="admincontent">
    <style>
        /* 전체 컨테이너 스타일 */
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        /* 제목 스타일 */
        h1, h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-top: 30px;
        }

        /* 본문 텍스트 스타일 */
        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
        }

        /* 답변 영역 스타일 */
        .reply {
            margin-left: 20px;
            padding: 10px 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* 답변 완료/미답변 텍스트 스타일 */
        .answered {
            color: green;
            font-weight: bold;
        }

        .not-answered {
            color: red;
            font-weight: bold;
        }
    </style>
    <h1>QnA 상세보기</h1>
    <div class="container mt-4">
        <div>
            <h2 th:text="'제목 : '+${qna.title}"></h2>
            <p th:text="'내용 : '+${qna.content}"></p>
            <p th:if="${qna.email != null}" th:text="'이메일: ' + ${qna.email}"></p>
            <p th:class="${qna.answered} ? 'answered' : 'not-answered'"
               th:text="${qna.answered} ? '답변 완료' : '미답변'"></p>

            <div th:if="${qna.replies.size() > 0}">
                <h3>답변:</h3>
                <div th:each="reply : ${qna.replies}" class="reply">
                    <p th:text="'ㄴ ' + ${reply.title}"></p>
                </div>
            </div>

            <div th:if="${!qna.answered}">
                <a th:href="@{'/admin/qnaAnswer/' + ${qna.qnaId}}" class="btn btn-secondary">답변 등록</a>
            </div>
        </div>
    </div>
</div>
