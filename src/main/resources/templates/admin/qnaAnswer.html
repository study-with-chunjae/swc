<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/admin/main.html}"
>
<div layout:fragment="admincontent">
<style>
    /* 폼 스타일 */
    .container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    input:focus,
    textarea:focus {
        border-color: #6c757d;
        outline: none;
        box-shadow: 0 0 5px #fff;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }

    button:hover {
        background-color: #5a6268;
    }
    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
    <h1>답변 등록</h1>
    <div class="container mt-4">
        <div th:if="${errors}">
            <p th:text="${errors}" class="error-message"></p>
        </div>
        <form th:action="@{'/admin/' + ${qnaId} + '/regist'}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">답변 제목:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${qnaDTO.title}" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">답변 내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:text="${qnaDTO.content}" required maxlength="1000"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">답변 등록</button>
    </form>
</div>
</div>
