<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QnA 작성</title>
</head>
<body>
<style>
    .container {
        max-width: 1140px; /* 부트스트랩의 XL 기준 최대 너비 */
        margin-left: auto; /* 수평 가운데 정렬 */
        margin-right: auto; /* 수평 가운데 정렬 */
        padding-left: 15px; /* 왼쪽 여백 */
        padding-right: 15px; /* 오른쪽 여백 */
        margin-top: 1.5rem; /* 위쪽 여백 24px */
    }
    form {
        margin: 30px;
        padding: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    textarea {
        height: 120px;
        resize: none;/* 크기 조절 비활성화 */
    }

    input:focus,
    textarea:focus {
        border-color: #6c757d;
        outline: none;
        box-shadow: 0 0 5px #fff;
    }

    button {
        display: block;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }


    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
<div class="container">
<h1>QnA 작성</h1>
<div th:if="${error}" class="error-message" th:text="${error}"></div>
<form th:action="@{/qna/regist}" method="post" th:object="${qnaDTO}">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${title}" required maxlength="100"><br><br>

    <label for="content">질문 내용:</label>
    <textarea id="content" name="content" th:value="${content}" required maxlength="1000"></textarea><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${email}" required><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:value="${password}" required><br><br>

    <button type="submit">작성하기</button>
</form>
</div>
</body>
</html>
