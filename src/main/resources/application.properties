spring.application.name=swc

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/swc
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
# type-aliases-package=net.fullstack7.swc.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration (Log4j2)
logging.level.root=INFO
logging.level.net.fullstack7=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=TRACE

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.layout-dialect.enabled=true

#file configuration
file.upload.path=C:/Users/User/Desktop
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB